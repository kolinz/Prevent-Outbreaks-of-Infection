<!doctype html>
<html lang="en">
  <head>
    <title>Call for Code 2019 Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Base CSS  -->
    <link rel="stylesheet" href="./static/base.css" type="text/css" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="./static/manifest.json">

    <!-- PWS serviceWorker -->
    <script>
	if ('serviceWorker' in navigator) {
      		navigator.serviceWorker.register('./static/serviceWorker.js').then(function() { console.log('Service Worker Registered'); });
   	}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./static/preview.js"></script>
  </head>  

  <body>
    <div class="container">
        <div class="row header"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
          Prevent Outbreaks of Infection
        </div>
     <fieldset class="form-group">
     <legend>Preview a Image.<legend>
     <div id="preview"></div>
     <hr />
     <form action="/red/uploadsimple_post" method="POST" enctype="multipart/form-data">    
        <div class="form-group">
            <legend for="itemname">Target Patient</legend>
            <input type="text" class="form-control" id="itemname" name="itemID" placeholder="input target name" required>
        </div>
        <div class="form-group">
            <legend for="userID">Your Name</legend>
            <input type="text" class="form-control" id="userID" name="userID" placeholder="input your name" required>
        </div>
        <div class="form-group">
            <legend for="filmlocation">Location</legend>
            <input type="text" class="form-control" id="filmlocation" name="filmlocation" placeholder="input location information" required>
        </div>
        <div class="form-group">
            <legend for="model">Model</legend>
            <select class="form-control" id="model" name="model" required>
                <option value="general" selected>General</option>
                <option value="custom1">Bacteria</option>
        </div>
        <div class="form-group">
            <legend for="File">Select Image</legend>
            <input type="file" class="form-control-file" id="File" name="myFile" required="required" accept="image/*" required>
            <span class="help-block">please select a image. </span>
        </div>
        <button type="submit" class="btn btn-primary">Start Recognition</button>
     </form>
     </fieldset>
    </div>
  </body>
</html>
